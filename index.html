<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pod Display</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 5;
    }

    header img {
      height: 45px;
      margin-right: 12px;
    }

    header h1 {
      font-size: 1.8em;
      color: #004aad;
      margin: 0;
    }

    .content {
      position: relative;
      height: calc(100vh - 70px);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.25;
      z-index: 0;
      transition: opacity 1s ease-in-out;
    }

    .overlay {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 30px 50px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 70%;
      max-width: 1000px;
    }

    .overlay h2 {
      color: #004aad;
      margin-bottom: 10px;
    }

    .next-booking {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #333;
    }

    .time-grid {
      display: grid;
      grid-template-columns: 100px 1fr;
      gap: 8px 0;
      text-align: left;
      max-width: 400px;
      margin: 0 auto;
      font-size: 1.1em;
    }

    .time-slot {
      display: contents;
    }

    .time {
      padding: 6px;
      font-weight: 600;
      color: #004aad;
    }

    .status {
      background: #e6e6e6;
      border-radius: 4px;
      padding: 6px;
      margin-bottom: 2px;
      transition: background 0.3s;
    }

    .status.busy {
      background: #ff7b7b;
      color: white;
      font-weight: 600;
    }

    .status.free {
      background: #7ed957;
      color: #000;
    }

    footer {
      position: fixed;
      bottom: 8px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #888;
      z-index: 5;
    }
  </style>
</head>
<body>
  <header>
    <img src="./assets/TraccLogo1.png" alt="Tracc Logo" />
    <h1 id="podName">Loading...</h1>
  </header>

  <div class="content">
    <img id="bg1" class="bg" src="" alt="background1">
    <img id="bg2" class="bg" src="" alt="background2" style="opacity:0;">
    <div class="overlay">
      <h2>Next Booking</h2>
      <div class="next-booking" id="nextBooking">Loading booking data...</div>
      <h2>Today's Schedule</h2>
      <div class="time-grid" id="timeGrid"></div>
    </div>
  </div>

  <footer>Â© Tracc Civil | Pod Display System</footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const podParam = (params.get("pod") || "").toLowerCase();

    const podConfig = {
      ferns: {
        name: "Ferns Pool",
        url: "https://prod-24.australiaeast.logic.azure.com:443/workflows/892f1a4dde764f609db25d146d30241d/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=KZmLYv6oUmBry5KzqE5Rftqw0mENlHO2bdksGfNhGpI",
        folder: "./Pod-Images/FernsPool/"
      },
      lucky: {
        name: "Lucky Bay",
        url: "https://prod-29.australiaeast.logic.azure.com:443/workflows/6921a86944c74a179f6551abb63ae762/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=8CGTf5ohe-BvaGJ436YqtT44nC4d-iw00A8t1mh-5N8",
        folder: "./Pod-Images/LuckyBay/"
      },
      rock: {
        name: "Elephant Rocks",
        url: "https://prod-13.australiaeast.logic.azure.com:443/workflows/a6a094d7071142628d6fe9ae820abeb0/triggers/When_an_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_an_HTTP_request_is_received%2Frun&sv=1.0&sig=nrO4sSvqce9x1zUoEDUUWeVFjAbLozbt6WPhZA17FuY",
        folder: "./Pod-Images/ElephantRocks/"
      }
    };

    const pod = podConfig[podParam] || podConfig.ferns;
    document.getElementById("podName").textContent = pod.name;

    // ---- BACKGROUND IMAGE ROTATION ----
    const bg1 = document.getElementById("bg1");
    const bg2 = document.getElementById("bg2");
    const imgs = ["1.jpg", "2.jpg", "3.jpg", "4.jpg"];
    let current = 0;
    let showingBg1 = true;

    function rotateBg() {
      const nextImg = pod.folder + imgs[current % imgs.length];
      if (showingBg1) {
        bg2.src = nextImg;
        bg2.style.opacity = 1;
        bg1.style.opacity = 0;
      } else {
        bg1.src = nextImg;
        bg1.style.opacity = 1;
        bg2.style.opacity = 0;
      }
      showingBg1 = !showingBg1;
      current++;
    }
    bg1.src = pod.folder + imgs[0];
    setInterval(rotateBg, 8000);

    // ---- FETCH BOOKINGS ----
    async function fetchBookings() {
      try {
        const res = await fetch(pod.url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: "{}"
        });
        const data = await res.json();
        displayNext(data);
        renderGrid(data);
      } catch (e) {
        document.getElementById("nextBooking").textContent = "Error loading data.";
      }
    }

    function displayNext(data) {
      if (!data || data.length === 0) {
        document.getElementById("nextBooking").textContent = "No upcoming bookings found.";
        return;
      }
      const next = data[0];
      document.getElementById("nextBooking").innerHTML = `
        <strong>${next.subject}</strong><br>
        Organizer: ${next.organizer}<br>
        Date: ${next.start.split(" ")[0]}<br>
        Time: ${next.start.split(" ")[1]} - ${next.end.split(" ")[1]}<br>
        Location: ${next.location}
      `;
    }

    function renderGrid(data) {
      const grid = document.getElementById("timeGrid");
      const hours = Array.from({ length: 10 }, (_, i) => 8 + i);
      const today = new Date();
      const todayStr = `${String(today.getDate()).padStart(2,"0")}/${String(today.getMonth()+1).padStart(2,"0")}/${today.getFullYear()}`;

      grid.innerHTML = hours.map(h => {
        const hourStr = String(h).padStart(2, "0") + ":00";
        const booked = data.find(b => b.start.includes(todayStr) && b.start.includes(hourStr));
        return `
          <div class="time-slot">
            <div class="time">${hourStr}</div>
            <div class="status ${booked ? "busy" : "free"}">${booked ? "Busy (" + booked.subject + ")" : "Free"}</div>
          </div>`;
      }).join("");
    }

    fetchBookings();
    setInterval(fetchBookings, 5 * 60 * 1000);
  </script>
</body>
</html>
