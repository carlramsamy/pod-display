    }
    .logo {
      position: absolute;
      top: 20px;
      right: 40px;
      width: 180px;
      opacity: 0.95;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }
    img.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
      animation: fadein 2s ease-in;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 0.7; }
    }
  </style>
</head>
